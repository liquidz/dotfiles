# =encoding {{{

[[encoding]]
name = 'utf8 encoding'
action = '''
  execute "set fileencoding=utf-8"
'''

[[encoding]]
name = 'unix line feed code'
action = '''
  execute "set fileformat=unix"
'''

[[encoding]]
name = 'dos line feed code'
action = '''
  execute "set fileformat=dos"
'''

# }}}
# =buffer {{{

[[buffer]]
name = 'yyyymmdd'
action = '''
  execute printf(':normal i%s', strftime('%Y%m%d'))
'''

[[buffer]]
name = 'delete empty lines'
action = '''
  execute ':g/^$/d'
'''

[[buffer]]
name = 'text to binary'
action = '''
  execute ':%!xxd'
'''

[[buffer]]
name = 'binary to text'
action = '''
  execute ':%!xxd -r'
'''

