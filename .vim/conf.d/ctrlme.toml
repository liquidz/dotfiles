[[files]]
name = 'ctrlme setting'
action = '''
  execute ":e ~/src/github.com/liquidz/dotfiles/.vim/conf.d/ctrlme.toml"
'''

[[files]]
name = 'plugin setting'
action = '''
  execute ":e ~/src/github.com/liquidz/dotfiles/.vim/conf.d/plugin.vim"
'''

[[files]]
name = 'memo dir'
action = '''
  execute ":cd ~/.vim/memo/wiki"
'''

[[dirvish]]
name = 'home directory'
action = '''
  execute ":Dirvish ~"
'''

[[ctrlp]]
name = 'dotfiles'
action = '''
  execute ":CtrlP ~/src/github.com/liquidz/dotfiles/"
'''

[[encoding]]
name = 'utf8 encoding'
action = '''
  execute "set fileencoding=utf-8"
'''

[[encoding]]
name = 'unix line feed code'
action = '''
  execute "set fileformat=unix"
'''

[[encoding]]
name = 'dos line feed code'
action = '''
  execute "set fileformat=dos"
'''

[[buffer]]
name = 'yyyymmdd'
action = '''
  execute printf(':normal i%s', strftime('%Y%m%d'))
'''
