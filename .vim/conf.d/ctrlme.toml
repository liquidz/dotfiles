[[dirvish]]
name = 'home directory'
action = '''
  execute ":Sex $HOME"
'''

# }}}
# =ctrlp {{{

[[ctrlp]]
name = 'dotfiles'
action = '''
  execute ":CtrlP ~/src/github.com/liquidz/dotfiles/"
'''

