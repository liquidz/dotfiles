[[macros]]
# 先頭のコメント以降を削除
name = "delete after conma"
action = '''
  let @q = "0f,D"
  if l:from != l:to
    execute printf(':%d,%dnormal @q', l:from, l:to)
  endif
'''

[[macros]]
# aaa,bbb を ('aaa', 'bbb', 0); に変換
name = "sql unjust"
action = '''
  let @q = "I('f,i'llli'A', 0);"
  if l:from != l:to
    execute printf(':%d,%dnormal @q', l:from, l:to)
  endif
'''

[[macros]]
# xmind のテキストを asciidoc/confluence のリスト形式に変換
name = "xmind"
action = '''
  let @q = "V::s/\t/*/g0wi "
  if l:from != l:to
    execute printf(':%d,%dnormal @q', l:from, l:to)
  endif
'''
