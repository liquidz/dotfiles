machine:
  python:
    version: 2.7.11
  environment:
    TEST_ROOT: $HOME
dependencies:
  pre:
    - pip install vim-vint
    - wget -O shelltest https://github.com/liquidz/shelltest/releases/download/v0.1.0/shelltest_linux_amd64
    - chmod +x shelltest
test:
  override:
    - ./shelltest -f tap test/*.shelltest
    - vint .vimrc
    - vint .vim/ftplugin/*.vim
    - vint .vim/conf.d/*.vim
