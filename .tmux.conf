unbind C-b
unbind j
unbind k
unbind l
unbind h
unbind Enter

# プレフィックスを設定
set-option -g prefix C-a
# 256色端末を使用する
set-option -g default-terminal "screen-256color"
setw -g utf8 on
set-window-option -g mode-keys vi

# キーストロークのディレイを減らす
set -sg escape-time 1

# ペイン
## vim と同じようにペイン移動
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind h select-pane -L
## ペインを消す
bind C-k kill-pane
## Swap
bind H select-layout main-vertical \; swap-pane -s : -t 0 \; select-pane -t 0 \; resize-pane -R 15
## ペインのリサイズ
bind -r > resize-pane -R 8
bind -r < resize-pane -L 7
bind -r + resize-pane -D 7
bind -r - resize-pane -U 7
## ペイン分割時に同一ディレクトリを開く
bind '"' split-window -c '#{pane_current_path}'
bind % split-window -h -c '#{pane_current_path}'
## カレントペインを目立たせる
set -g pane-active-border-fg black
set -g pane-active-border-bg cyan

# C-a*2 で tmux 内のプログラムに C-a を送る
bind C-a send-prefix

# 設定の再読み込み
bind R source-file ~/.tmux.conf

# コマンドラインの設定
set -g message-fg black
set -g message-bg red
set -g message-attr bright

# ステータスバー設定
set -g status-utf8 on
set -g status-interval 10
set -g status-bg colour116

# コピーモード
## v でコピーモード開始
bind-key -t vi-copy v begin-selection
